<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Cookie Example</title><style>*{box-sizing:border-box}body{width:100vw;height:100vh}h1{text-align:center}h2{margin:0}.cookie{flex-direction:row;gap:10px;max-width:100%;height:70vh;padding:30px;display:flex;& .cookie__managing{flex-direction:column;justify-content:space-between;gap:10px;width:29%;display:flex;& .cookie__container{flex-direction:column;flex:1;justify-content:center;display:flex}}& .cookie__viewing{width:70%;height:100%;& .cookie__container{width:100%;height:50%;& .cookie__list{flex-flow:column wrap;margin-top:10px;padding-left:10px;display:flex;& li{white-space:nowrap;text-overflow:ellipsis;width:100%;overflow:hidden}}}}& .cookie__container{background-color:#f9f9f9;border:1px solid #ccc;padding:10px;& .cookie__input{margin:5px 0}}}</style></head><body> <h1>Example of working with cookies</h1> <div class="cookie"> <div class="cookie__managing"> <div class="cookie__container"> <h2>Set a cookie</h2> <input class="cookie__input" type="text" id="cookieName" placeholder="name"> <input class="cookie__input" type="text" id="cookieValue" placeholder="value"> <input class="cookie__input" type="number" id="cookieDays" placeholder="days"> <button id="setCookie">cookie.set(name, value, days);</button> </div> <div class="cookie__container"> <h2>Get cookies</h2> <input class="cookie__input" type="text" id="getCookieByName" placeholder="name"> <button id="getCookie">cookie.get(name)</button> </div> <div class="cookie__container"> <h2>Delete cookies</h2> <input class="cookie__input" type="text" id="removeCookieByName" placeholder="name"> <button id="removeCookie">cookie.remove(name)</button> </div> </div> <div class="cookie__viewing"> <div class="cookie__container"> <h2>Current cookies</h2> <ul id="cookieList" class="cookie__list"></ul> </div> <div class="cookie__container"> <h2>Cookie value</h2> <p id="cookieValueText">No cookie selected</p> </div> </div> </div> </body><script type="module" src="/index.
